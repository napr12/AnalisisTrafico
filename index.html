<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analisis trafico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h1>Analisis trafico</h1>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <label for="opcion" class="form-label">Opción</label>
                <select class="form-select" id="opcion"aria-label="Default select example">
                    <option selected>Seleccione una opción</option>
                    <option value="1">Capturar trafico</option>
                    <option value="2">IP destino más repetida</option>
                    <option value="3">IP origen más repetida</option>
                    <option value="4">Filtrar por protocolo</option>
                </select>
            </div>
            <div class="col-md-1">
                <label for="Tiempo" class="form-label">Tiempo(seg)</label>
                <input type="number" class="form-control" id="Tiempo" value="10" required>
            </div>
            <div class="col-md-3">
                <label for="Interfaz" class="form-label">Interface</label>
                <select class="form-select" id="Interfaz"aria-label="Default select example">
                    <option selected>Seleccione una opción</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="fProtocolo" class="form-label">Filtro</label>
                <select class="form-select" id="fProtocolo"aria-label="Default select example">
                    <option selected>Protocolo</option>
                    <option value="1">TCP</option>
                    <option value="2">UDP</option>
                </select>
            </div>
            <div class="col-md-3">
                <br>
                <button id="buscar" type="button" class="btn btn-primary">Buscar</button>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <table class="table table-striped-columns ">
                <tr>
                    <th>IP ORIGEN</th>
                    <th>PROTOCOLO</th>
                    <th>IP DESTINO</th>   
                    <th>PESO(BYTES)</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
